<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Prediction Tool</h1>
        <form method="POST" action="/" class="form-inline justify-content-center">
            <input type="text" name="symbol" placeholder="Enter Stock Symbol" class="form-control mb-4" required>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="result text-center mt-4">
                <h2>Predicted Stock Price: <span class="text-success">${{ prediction }}</span></h2>
            </div>
        {% endif %}

        {% if error is not none %}
            <div class="error-message text-center mt-4">{{ error }}</div>
        {% endif %}

        <div class="view-history-btn">
            <a href="/history" class="btn btn-secondary">View Prediction History</a>
        </div>
    </div>
</body>
</html>
